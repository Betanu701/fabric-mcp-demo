name: Deploy to Azure

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'
  
jobs:
  # ============================================================================
  # Test Backend
  # ============================================================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run linting
        run: |
          pip install ruff
          ruff check src/
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend
  
  # ============================================================================
  # Test Frontend
  # ============================================================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./web
        run: npm ci
      
      - name: Run linting
        working-directory: ./web
        run: npm run lint
      
      - name: Build frontend
        working-directory: ./web
        run: npm run build
      
      - name: Run tests (if available)
        working-directory: ./web
        run: npm test || echo "No tests configured"
  
  # ============================================================================
  # Build and Push Images
  # ============================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: backend
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/mcp-server-backend:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/mcp-server-backend:${{ steps.env.outputs.environment }}
            ${{ secrets.ACR_LOGIN_SERVER }}/mcp-server-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frontend
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/mcp-server-frontend:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/mcp-server-frontend:${{ steps.env.outputs.environment }}
            ${{ secrets.ACR_LOGIN_SERVER }}/mcp-server-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  # ============================================================================
  # Deploy to Azure
  # ============================================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Set resource group name
        id: rg
        run: |
          echo "resource_group=mcp-server-${{ steps.env.outputs.environment }}" >> $GITHUB_OUTPUT
      
      - name: Log in to Azure (Federated Credentials)
        if: ${{ secrets.AZURE_CLIENT_ID != '' }}
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Log in to Azure (Service Principal)
        if: ${{ secrets.AZURE_CLIENT_ID == '' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Bicep template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ steps.rg.outputs.resource_group }}
          template: ./infra/main.bicep
          parameters: ./infra/parameters.${{ steps.env.outputs.environment }}.json imageTag=${{ github.sha }}
          deploymentName: github-deploy-${{ github.run_number }}
      
      - name: Get backend app name
        id: backend
        run: |
          BACKEND_APP=$(az deployment group show \
            --name github-deploy-${{ github.run_number }} \
            --resource-group ${{ steps.rg.outputs.resource_group }} \
            --query properties.outputs.backendAppName.value \
            --output tsv)
          echo "app_name=$BACKEND_APP" >> $GITHUB_OUTPUT
      
      - name: Get frontend app name
        id: frontend
        run: |
          FRONTEND_APP=$(az deployment group show \
            --name github-deploy-${{ github.run_number }} \
            --resource-group ${{ steps.rg.outputs.resource_group }} \
            --query properties.outputs.frontendAppName.value \
            --output tsv)
          echo "app_name=$FRONTEND_APP" >> $GITHUB_OUTPUT
      
      - name: Restart backend container app
        run: |
          az containerapp revision restart \
            --name ${{ steps.backend.outputs.app_name }} \
            --resource-group ${{ steps.rg.outputs.resource_group }} \
            --revision $(az containerapp revision list \
              --name ${{ steps.backend.outputs.app_name }} \
              --resource-group ${{ steps.rg.outputs.resource_group }} \
              --query '[0].name' -o tsv)
      
      - name: Restart frontend container app
        run: |
          az containerapp revision restart \
            --name ${{ steps.frontend.outputs.app_name }} \
            --resource-group ${{ steps.rg.outputs.resource_group }} \
            --revision $(az containerapp revision list \
              --name ${{ steps.frontend.outputs.app_name }} \
              --resource-group ${{ steps.rg.outputs.resource_group }} \
              --query '[0].name' -o tsv)
  
  # ============================================================================
  # Smoke Tests
  # ============================================================================
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Set resource group name
        id: rg
        run: |
          echo "resource_group=mcp-server-${{ steps.env.outputs.environment }}" >> $GITHUB_OUTPUT
      
      - name: Log in to Azure (Federated Credentials)
        if: ${{ secrets.AZURE_CLIENT_ID != '' }}
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Log in to Azure (Service Principal)
        if: ${{ secrets.AZURE_CLIENT_ID == '' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Get backend app name
        id: urls
        run: |
          BACKEND_URL=$(az deployment group show \
            --name github-deploy-${{ github.run_number }} \
            --resource-group ${{ steps.rg.outputs.resource_group }} \
            --query properties.outputs.backendAppUrl.value \
            --output tsv)
          FRONTEND_URL=$(az deployment group show \
            --name github-deploy-${{ github.run_number }} \
            --resource-group ${{ steps.rg.outputs.resource_group }} \
            --query properties.outputs.frontendAppUrl.value \
            --output tsv)
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
      
      - name: Test backend health endpoint
        run: |
          echo "Testing backend health: ${{ steps.urls.outputs.backend_url }}/health"
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.urls.outputs.backend_url }}/health)
          if [ $response -eq 200 ]; then
            echo "✓ Backend health check passed"
          else
            echo "✗ Backend health check failed with status: $response"
            exit 1
          fi
      
      - name: Test backend API
        run: |
          echo "Testing backend API: ${{ steps.urls.outputs.backend_url }}/api/agents"
          response=$(curl -s -H "X-Tenant-ID: default" ${{ steps.urls.outputs.backend_url }}/api/agents)
          if echo "$response" | jq -e '.agents' > /dev/null; then
            echo "✓ Backend API test passed"
          else
            echo "✗ Backend API test failed"
            echo "Response: $response"
            exit 1
          fi
      
      - name: Test frontend
        run: |
          echo "Testing frontend: ${{ steps.urls.outputs.frontend_url }}"
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.urls.outputs.frontend_url }})
          if [ $response -eq 200 ]; then
            echo "✓ Frontend test passed"
          else
            echo "✗ Frontend test failed with status: $response"
            exit 1
          fi
      
      - name: Print deployment summary
        if: always()
        run: |
          echo "==================================================="
          echo "Deployment Summary - ${{ steps.env.outputs.environment }}"
          echo "==================================================="
          echo "Backend URL:  ${{ steps.urls.outputs.backend_url }}"
          echo "Frontend URL: ${{ steps.urls.outputs.frontend_url }}"
          echo "API Docs:     ${{ steps.urls.outputs.backend_url }}/docs"
          echo "==================================================="
